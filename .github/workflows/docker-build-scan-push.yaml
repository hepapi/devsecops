name: Create and publish a Docker image

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: hepapi/devsecops

jobs:
  build-scan-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Scan Dockerfile with Conftest
        uses: instrumenta/conftest-action@master
        continue-on-error: true
        with:
          files: Dockerfile
          policy: dockerfile-conftest.rego

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build multi-architecture image locally
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          platforms: linux/arm64

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
        env:
          TRIVY_PLATFORM: linux/arm64


      - name: Upload Trivy SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Pushing multi-architecture image locally
        run: docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

